<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Payment</title>
    <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.min.js"></script>
    <script>
        window.Buffer = window.Buffer || buffer.Buffer;
    </script>
    
</head>
<body>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="sendSol()">Send 0.01 SOL</button>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        const { Connection, PublicKey, Transaction, SystemProgram } = solanaWeb3;
        let userPublicKey = null;

        // ðŸŸ¢ 1. Connect to Phantom Wallet
        const connectWallet = async () => {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    userPublicKey = response.publicKey;
                    console.log("Connected with Public Key:", userPublicKey.toString());
                    alert("Wallet Connected!");
                } catch (err) {
                    console.error("Wallet connection failed:", err);
                }
            } else {
                alert("Phantom Wallet not found. Please install it.");
            }
        }; 
        const sendSol = async () => {
            if (!userPublicKey) {
                alert("Connect your Phantom Wallet first!");
                return;
            }

            try {
                const recipientAddress = "RecipientPublicKeyHere"; // Replace with the actual recipient address
                const amount = 0.01; // 0.01 SOL

                const response = await fetch("/sendSol", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        fromPublicKey: userPublicKey.toString(),
                        toPublicKey: recipientAddress,
                        amount: amount,
                    }),
                });

                const result = await response.json();
                if (result.success) {
                    alert(`Transaction Sent! Check Explorer:\nhttps://explorer.solana.com/tx/${result.signature}`);
                } else {
                    alert("Transaction failed.");
                }
            } catch (err) {
                console.error("Transaction failed:", err);
                alert("Transaction failed! Check console.");
            }
        };

    </script>
</body>
</html>
