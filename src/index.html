<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Payment</title>
</head>
<body>
    <h1>Send Solana with Phantom Wallet</h1>
    <button id="connectWallet">Connect Wallet</button>
    <button id="sendSolana" disabled>Send 0.01 SOL</button>

    <p id="walletAddress"></p>

    <script>
        // Function to get query parameters
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the amount from the query string
        const amount = getQueryParam('amount');

        // Dynamically update the "Send" button text if the amount is provided in the query string
        if (amount) {
            const sendButton = document.getElementById('sendSolana');
            sendButton.innerText = `Send ${amount} SOL`;
            sendButton.disabled = false; // Enable the button if an amount is provided
        }

        // Example of how to use this in the context of the wallet connection
        document.getElementById('connectWallet').addEventListener('click', () => {
            // Your wallet connection code here
            const walletAddress = 'user_wallet_address_example';  // Replace with actual wallet address
            document.getElementById('walletAddress').innerText = `Wallet Address: ${walletAddress}`;
        });
    </script>    
</body>
</html>
